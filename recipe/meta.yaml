{% set version = "3.1" %} 
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tmaptools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tmaptools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tmaptools/tmaptools_{{ version }}.tar.gz
  sha256: 403aab1754adb6eb966027286e7e624e6aab689e0c44a2bea5f208cfe26bac43

build:
  merge_build_host: true  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
  host:
    - r-base
    - r-rcolorbrewer
    - r-xml
    - r-classint
    - r-dichromat
    - r-lwgeom >=0.1_4
    - r-magrittr
    - r-sf >=0.9.2
    - r-stars >=0.4_1
    - r-units >=0.6_1
    - r-viridislite
  run:
  host:
    - r-base
    - r-rcolorbrewer
    - r-xml
    - r-classint
    - r-dichromat
    - r-lwgeom >=0.1_4
    - r-magrittr
    - r-sf >=0.9.2
    - r-stars >=0.4_1
    - r-units >=0.6_1
    - r-viridislite

test:
  commands:
    - $R -e "library('tmaptools')"           # [not win]
    - "\"%R%\" -e \"library('tmaptools')\""  # [win]

about:
  home: https://github.com/mtennekes/tmaptools
  license: GPL-2.0-or-later
  summary: Set of tools for reading and processing spatial data. The aim is to supply the workflow to create thematic maps. This package also facilitates 'tmap', the package for visualizing thematic maps.
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3
  doc_url: https://cran.r-project.org/web/packages/tmaptools/tmaptools.pdf
  dev_url: https://github.com/mtennekes/tmaptools

extra:
  recipe-maintainers:
    - conda-forge/r
    - agcopenhaver
    - oblute
    - tata17

